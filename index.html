<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

    <link rel="stylesheet" href="book.css">
    <!-- <link rel="stylesheet" href="new.css"> -->

    <title>Document</title>
</head>
<body>

    

    <div class="container">
        <h1 class="main-head">
            <i class="fa-solid fa-book-open"></i>My<span class="book">Book</span>list
        </h1>

        <form id="book-form">
            
            <div class="form-group">
                <label for="title" id="tit">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Title">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Enter author">
            </div>

            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN Number">
            </div>

            <input type="submit" value="Add Book" class="btn">
        </form>

        <nav id="search-div">
            <div class="search-box">
                <input class="search-bar filter" type="search" placeholder="Search..">
                <span class="fa fa-search"></span>
            </div>
        </nav>

        <table class="table">
            <thead>
                <tr class="dis-col" >
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th class="last-td"></th>    
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="book.js"></script>
    
</body>
</html>
